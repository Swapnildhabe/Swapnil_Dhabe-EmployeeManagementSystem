<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org"
	th:replace="~{base:: layout(~{::title}, ~{::section})}">
<head>
<meta charset="ISO-8859-1">
<title>Edit Employee Form</title>

    <!-- Bootstrap CSS for styling the form -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
	crossorigin="anonymous">

</head>
<body>
	<section>
		<div class="container">
			<div class="row">
				<div class="col-md-6 offset-md-3">
					<div class="card">
						<div class="card-header text-center">
							<p class="fs-4">Edit Employee</p>
						</div>
						<div class="card-body">
						
						  <!-- Form for editing employee details -->
							<form action="/updateEmp" method="post">
							
						     <!-- Hidden input for employee ID -->
								<input type="hidden" name="id" th:value="${emp.id}">
								<div class="mb-3">
									<label for="exampleInputEmail1" class="form-label">Full
										Name </label> <input type="text" class="form-control" name="name"
										th:value="${emp.name}">
								</div>

								<div class="mb-3">
									<label for="exampleInputEmail1" class="form-label">Email
										address</label> <input type="email" class="form-control" name="email"
										th:value="${emp.email}">
								</div>

								<div class="mb-3">
									<label for="exampleInputEmail1" class="form-label">Address
									</label> <input type="address" class="form-control" name="address"
										th:value="${emp.address}">
								</div>

								<div class="mb-3">
									<label for="dateOfBirth" class="form-label">Date of
										Birth</label> <input type="date" class="form-control"
										name="dateOfBirth" th:value="${emp.dateOfBirth}" />
								</div>

								<div class="mb-3">
									<label for="department" class="form-label">Department</label> <input
										type="text" class="form-control" name="department"
										th:value="${emp.department}" />
								</div>



								<div class="mb-3">
									<label for="exampleInputEmail1" class="form-label">Gender</label>
									<div class="form-check form-check-inline">
										<input class="form-check-input" type="radio" name="gender"
											th:attr="checked=${emp.gender=='male'}" id="inlineRadio1"
											value="male"> <label class="form-check-label"
											for="inlineRadio1">Male</label>
									</div>
									<div class="form-check form-check-inline">

										<input class="form-check-input" type="radio" name="gender"
											th:attr="checked=${emp.gender=='female'}" id="inlineRadio2"
											value="female"> <label class="form-check-label"
											for="inlineRadio2">Female</label>
									</div>
								</div>

								<div class="mb-3">
									<label for="exampleInputPassword1" class="form-label">Password</label>
									<input type="password" class="form-control" name="password"
										th:value="${emp.password}" id="exampleInputPassword1">
								</div>
								
					               <!-- Submit button to update employee details -->
								<button type="submit" class="btn btn-primary">Update</button>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>
</body>
</html>
